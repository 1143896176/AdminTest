<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,minimum-scale=1, maximum-scale=1, user-scalable=no">
		<title></title>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
		<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script type="text/javascript" src="js/jquery-3.3.1.js"></script>

		<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
		<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

		<style type="text/css">
			* {
				padding: 0;
				margin: 0;
			}
			
			.container-fluid {
				min-width: 320px;
			}
			
			.container {
				border: 1px solid red;
			}
			
			.container-fluid>.row>.col-md-2>.row {
				border: 1px solid red;
				background: #367fa9;
			}
			
			.container-fluid>.row>.col-md-2>.row>img {
				margin-top: 1rem;
			}
			
			.container-fluid>.row>.col-md-10 {
				background: #3c8dbc;
			}
			
			.container-fluid>.row>.col-md-10 {
				display: flex;
				flex-flow: row nowrap;
				justify-content: space-between;
			}
			
			.col-md-10>.col-lg-2>span,
			.col-md-10>.col-lg-4>span {
				font-size: 20px;
				color: #fff;
				margin-right: 20px;
			}
			
			.col-md-10 .glyphicon {
				top: 10px;
			}
			
			.col-md-10 .col-lg-4 {
				display: flex;
				justify-content: flex-end;
			}
			
			.glyphicon>i {
				display: block;
				height: 15px;
				width: 15px;
				border-radius: 50%;
				position: relative;
				top: -25px;
				left: 13px;
				color: #fff;
				font-size: 13px;
				line-height: 12px;
				text-indent: 2px;
			}
			
			.container>.Navigation-col>li {
				list-style: none;
			}
		</style>
	</head>

	<body>
		<div class="container-fluid">
			<!--头部导航条-->

			<div class="row">
				<!--logo部分-->
				<div class="col-md-2 col-sm-12">
					<div class="row" style="height: 100px;">
						<img class="img-responsive center-block" alt="logo" src="img/left_logo.png" />
					</div>
				</div>
				<!--logo部分结束-->
				<!--消息提示部分-->
				<div class="col-md-10" style="height: 50px;border-bottom: 1px solid #222222;">
					<div class="col-lg-2 col-md-3 col-xs-1">
						<span class="glyphicon glyphicon-align-justify" style="float:left"></span>
					</div>
					<div class="col-lg-4 col-md-6 col-xs-11">
						<span class="glyphicon glyphicon-envelope "><i class="bg-primary">3</i></span>
						<span class="glyphicon glyphicon-bell"><i class="bg-success">1</i></span>
						<span class="glyphicon glyphicon-flag"><i class="bg-warning">2</i></span>
					</div>

				</div>
				<!--消息提示部分结束-->
				<div class="col-md-10 " style="height: 50px; "></div>
			</div>
			<div class="row">
				<!--左侧导航条-->
				<div class=" col-lg-2 visible-lg">
					<ul class="nav nav-tabs nav-stacked ">
						<li>
							<a href='#'>Another Link 1</a>
						</li>
						<li>
							<a href='#'>Another Link 2</a>
						</li>
						<li>
							<a href='#'>Another Link 3</a>
						</li>
						<li>
							<a href='#'>Another Link 4</a>
						</li>
						<li>
							<a href='#'>Another Link 5</a>
						</li>
						<li>
							<a href='#'>Another Link 6</a>
						</li>
					</ul>
				</div>
				<!--左侧导航条结束-->
				<!--右侧内容-->
				<div class=" col-lg-10 col-md-12  " style="background:#000000;height: 100px;">

				</div>
			</div>

		</div>
		<script src="js/bootstrap.min.js " type="text/javascript " charset="utf-8 "></script>
		<script src="js/bootstrap.js " type="text/javascript ">
		</script>
		<script src="js/npm.js " type="text/javascript ">
		</script>
	</body>

</html>
